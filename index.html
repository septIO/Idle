<!DOCTYPE>
<html ng-app="idle">
  <head>
    <title>Idle</title>
    <script src="/node_modules/angular/angular.min.js"></script>
    <script src="js/app.js"></script>
    <link href="/css/main.css" rel="stylesheet">
    
    <script type="text/ng-template" id="menu.Machines.tpl.html">
      
      Machines!
      
    </script>
    
    
    
  </head>
  <body ng-controller="MainController">
    <div class="container pad-top50">
      <div class="col-xs-3">
        
        <div class="sidebar-nav" ng-controller="MenuController">
          <div class="navbar navbar-default" role="navigation">
            <div class="navbar-collapse collapse sidebar-navbar-collapse">
              <ul class="nav navbar-nav">
                <li ng-repeat="menu in menus" ng-class="{'active' : menu.name == currentMenu.name}">
                  <a href="#" ng-click="goToMenu(menu)">{{menu.name}}</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
        
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">{{currentMenu.name}}</h3>
          </div>
          <div class="panel-body">
            
          </div>
        </div>

      </div>
      
      
      <div class="col-xs-6 game-screen">
        <div class="row the-button pad-top100 pad-bottom100">
          <div class="col-xs-4 col-xs-offset-4 text-center">
            <button class="btn btn-default btn-block">Mine</button>
          </div>
        </div>
        <div class="row the-button">
          <div class="col-xs-4 col-xs-offset-4 text-center">
            Progress 'n shit
          </div>
        </div>
      </div>
      <div class="col-xs-3">
        Currencies
      </div>
    </div>
  </body>
</html>
